<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <h2>Luck Game</h2>
        <div class="inner">
            <h3 class="">Winning Score: <span class="winScore"></span></h3>
        </div>
        <div class="players_score">
            <p class="">player1 score : <span class="p1_score"></span></p>
            <p class="">player2 score : <span class="p2_score"></span></p>
        </div>
        <div>
            <form action="">
                <input  value="" class="input" type="number" name="" id="">
               <input type="submit" value="submit">
               <input type="button" value="restart" class="reset">
            </form>
        </div>
        <br>
        <div class="turn">
           <button class="p1_turn">player1</button>
           <button class="p2_turn">player2</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
